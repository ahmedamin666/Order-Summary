<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&family=Jomhuria&family=Outfit:wght@400;700&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="image">
                <img src="Images/illustration-hero.svg" alt="">
            </div>
            <div class="text">
                <h1>Order Summary</h1>
                <p>You Can Now Listen To Millions Of Songs, AudioBooks, And Podcasts On any Device Anywhere You Like! </p>
            </div>
            <div class="plan">
                <div class="badge">
                    <img src="Images/icon-music.svg" alt="">
                    <p><b>Annual Plan</b>$59.99/year</p> 
                </div>
                <a href="#">Change</a>
            </div>
            <div class="btns">
                <button>Procceed Payment</button>
                <button>Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
